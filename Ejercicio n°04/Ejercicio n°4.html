<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    
    <img src="https://live.mrf.io/statics/i/ps/www.cocinacaserayfacil.net/wp-content/uploads/2019/01/Patatas-fritas-caseras-perfectas-y-crujientes.jpg?width=1200&enable=upscale"width="300"alt="Aca estan las papas"title="Esto es papas">
    <h2>Ingredientes</h2>
    <ol type="a">
        <li>3 o 4 papas (300grs)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ol>
    <h1>Elaboración (Pasos)</h1>
    <ol type="a">
        <li>Pelas las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>

    </ol>
</body>
</html>
